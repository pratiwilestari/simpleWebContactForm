<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>


    <title>SWCF Apps</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- navbar -->
      <!-- Image and text -->
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
          SWCF - Simple Web Contact Form
        </a>
      </nav>
    </div>

    <div class="container content-wrapper mt-5">
      <form method="POST">
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Your Name : </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name">
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Your e-mail</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email">
          </div>
        </div>
        <div class="form-group row">
          <label for="issue" class="col-sm-2 col-form-label">Your issue</label>
          <div class="col-sm-10">
            <select class="form-control" id="issue">
              <option selected>...</option>
              <option value="Query">Query</option>
              <option value="Feedback">Feedback</option>
              <option value="Complaint">Complaint</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>
        <div id="summernote" class="form-group row"></div>

        <div class="form-group row mt-1">
          <div class="col">
            <button type="submit" class="btn btn-outline-primary float-right">Submit</button>
          </div>
        </div>
      </form>
    </div>

    

    <footer class="main-footer fixed-bottom text-right m-1 p-1">
      <span>status = on development</span>
    </footer>

    <script>
      $('#summernote').summernote({
        placeholder: 'Write your Note here ...',
        tabsize: 2,
        height: 200
      });
    </script>

    
   
  </body>
</html>
